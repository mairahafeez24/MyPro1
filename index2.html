<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red & Black Clothing Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <!-- Navbar -->
    <nav class="bg-red-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Clothing Hub</h1>
            <button id="menuBtn" class="text-white text-2xl md:hidden">&#9776;</button>
            <ul id="menu" class="hidden md:flex space-x-6 text-white text-lg">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">Shop</a></li>
                <li><a href="#" class="hover:text-gray-300">About</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="h-screen flex flex-col justify-center items-center text-center bg-red-900 p-6">
        <h2 class="text-4xl font-bold mb-4">Welcome to Clothing Hub</h2>
        <p class="text-lg">Discover the latest trends in fashion</p>
        <a href="#" class="mt-6 bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-700">Shop Now</a>
    </header>

    <!-- Featured Products Section -->
    <section class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-center mb-6">Featured Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Product 1 -->
            <div class="bg-red-700 p-4 rounded-lg shadow-lg text-center">
                <img src="https://via.placeholder.com/200" class="mx-auto mb-4 rounded-lg">
                <h3 class="text-xl font-semibold">Black Hoodie</h3>
                <p class="text-gray-300">$49.99</p>
                <button class="bg-black text-white px-4 py-2 mt-4 rounded-lg hover:bg-gray-700">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="bg-red-700 p-4 rounded-lg shadow-lg text-center">
                <img src="https://via.placeholder.com/200" class="mx-auto mb-4 rounded-lg">
                <h3 class="text-xl font-semibold">Red Jacket</h3>
                <p class="text-gray-300">$59.99</p>
                <button class="bg-black text-white px-4 py-2 mt-4 rounded-lg hover:bg-gray-700">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="bg-red-700 p-4 rounded-lg shadow-lg text-center">
                <img src="https://via.placeholder.com/200" class="mx-auto mb-4 rounded-lg">
                <h3 class="text-xl font-semibold">Black Sneakers</h3>
                <p class="text-gray-300">$69.99</p>
                <button class="bg-black text-white px-4 py-2 mt-4 rounded-lg hover:bg-gray-700">Add to Cart</button>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-red-900 text-center p-4 mt-6">
        <p>&copy; 2025 Clothing Hub. All Rights Reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="hover:text-gray-300">Facebook</a>
            <a href="#" class="hover:text-gray-300">Instagram</a>
            <a href="#" class="hover:text-gray-300">Twitter</a>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        const menuBtn = document.getElementById("menuBtn");
        const menu = document.getElementById("menu");

        menuBtn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>

</body>
</html>
